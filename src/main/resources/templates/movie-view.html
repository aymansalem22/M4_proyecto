<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<div th:replace="layout :: navbar"></div>
	<div class="container mt-5">
		<h1>Vista de pel√≠cula</h1>
		<hr>
		<div class="row">

			<div class="col-4">

				<p>
					<b>ID:</b> <span th:text="${movie.id}"></span>
				</p>
				<p>
					<b>Title:</b> <span th:text="${movie.title}"></span>
				</p>
				<p>
					<b>Sinopsis:</b> <span th:text="${movie.sinopsis}"></span>
				</p>
				<p>
					<b>Duration:</b> <span th:text="${movie.duration}"></span>
				</p>
				<p>
					<b>Has Offer:</b> <span th:text="${movie.offer} ? 'Yes' : 'No' "></span>
				</p>
				<p>
					<b>Film producer:</b> <span th:text="${movie.filmProducer.name}"></span>
				</p>
				
				<p>
					<b>category cinema:</b> <span th:text="${movie.categoryCinema.name}"></span>
				</p>

			</div>
			<div class="col-4 text-left">
				<img class="img-fluid" th:src="@{ ${'/img/' + movie.urlImg}}">
			</div>
			<div class="col-4 text-left">
				<video width="300" controls>
				<source th:src="@{ ${'/video/' + movie.urlTrailer}}" type="video/mp4">
				</video>
			</div>

		</div>
		<div class="row">
			<div class="mt-5">
				<a class="btn btn-info text-white" th:href="@{/movies}">Volver</a>
			
				<a class="btn btn-success text-white" th:href="@{/movies/{id}/edit(id=${movie.id})}">Editar</a>
				<a class="btn btn-danger text-white" th:href="@{/movies/{id}/delete(id=${movie.id})}">Eliminar</a>
			</div>
		</div>


	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
