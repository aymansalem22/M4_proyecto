<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">E-COMMERCE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/movies}"><b>MOVIES</b></a>
        <a class="nav-link" th:href="@{/usermovies}"><b>MY MOVIES</b></a>
        <a class="nav-link" th:href="@{/shopcart}"><b>SHOPCART</b></a>
        <a class="nav-link" th:href="@{/shopcarts}"><b>ORDERS</b></a>
      </div>
    </div>
  </div>
</nav>

	<div class="container mt-5">
		<h1>Cartelera de <span class="red">películas</span></h1>
		<hr>
		<h3>Shopcart items: <span th:utext="${shopcart_items}"></span></h3>
		<div th:if="${error}">Error</div>
		<div class="row">

			<div class="col">

				<a class="btn btn-success" th:href="@{/movies/new}">Añadir película</a>
				<a class="btn btn-danger" th:href="@{/movies/delete}">Borrar películas</a>
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Title</th>
							<th scope="col">Sinopsis</th>
							<th scope="col">Duration</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="movie: ${movies}">
							<th scope="row" th:utext="${movie.id}"></th>
							<td th:utext="${movie.title}"></td>
							<td th:utext="${movie.sinopsis}"></td>
							<td th:utext="${movie.duration}"></td>
							<td>
								<a class="btn btn-primary text-white" th:href="@{/movies/{id}/view(id=${movie.id})}">Ver</a>
								<a class="btn btn-success text-white" th:href="@{/movies/{id}/edit(id=${movie.id})}">Editar</a>
								<a class="btn btn-danger text-white" th:href="@{/movies/{id}/delete(id=${movie.id})}">Eliminar</a>
								<a class="btn btn-warning text-white" th:href="@{/shopcarts/{id}/addmovie(id=${movie.id})}">Comprar</a>
							</td>
							
						</tr>
					</tbody>
				</table>



			</div>

		</div>



	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
