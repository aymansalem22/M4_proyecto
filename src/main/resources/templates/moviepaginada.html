<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div th:replace="layout :: navbar"></div>
<div class="container">
<div th:if="${!list.isEmpty()}">
<h2>Movies</h2>

				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Title</th>
							<th scope="col">Sinopsis</th>
							<th scope="col">Duration</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
		<tr th:each="movie: ${list}">
						
							<th scope="row" th:utext="${movie.id}"></th>
							<td th:utext="${movie.title}"></td>
							<td th:utext="${movie.sinopsis}"></td>
							<td th:utext="${movie.duration}"></td>
							<td>
								<a class="btn btn-primary text-white" th:href="@{/movies/{id}/view(id=${movie.id})}">Ver</a>
								<a class="btn btn-success text-white" th:href="@{/movies/{id}/edit(id=${movie.id})}">Editar</a>
								<a class="btn btn-danger text-white" th:href="@{/movies/{id}/delete(id=${movie.id})}">Eliminar</a>
								<a class="btn btn-warning text-white" th:href="@{/shopcarts/{id}/addmovie(id=${movie.id})}">Comprar</a>
							</td>
							
						</tr>
					</tbody>
				</table>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:each="page : ${pages}">
        <a class="page-link" th:href="@{|/moviepaginada?page=${page}|}" th:text="${page}"></a>
    </li>
  </ul>
</nav>
<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
