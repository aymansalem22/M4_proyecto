<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<link rel="stylesheet" href="css/movies.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-COMMERCE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/movies}"><b>MOVIES</b></a>
        <a class="nav-link" th:href="@{/usermovies}"><b>MY MOVIES</b></a>
        <a class="nav-link" th:href="@{/shopcart}"><b>SHOPCART</b></a>
        <a class="nav-link" th:href="@{/shopcarts}"><b>ORDERS</b></a>
      </div>
    </div>
  </div>
</nav>

	<div class="container mt-5">
		<h1>Vista de pel√≠cula  <span th:text="${movie.id}"></span></h1>
		<hr>
		<div class="row">

			<div class="col-8">

				<form th:action="@{/movies}" th:object="${movie}" method="POST">

					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{urlImg}">
					<input type="hidden" th:field="*{urlTrailer}">
					
					<div class="mb-3">
						<label for="title" class="form-label">Title</label>
						 <input type="text" class="form-control" id="title" th:field="*{title}">
					</div>
					
					<div class="mb-3">
					  <label for="sinopsis" class="form-label">Sinopsis</label>
					  <textarea class="form-control" id="sinopsis" rows="3" th:field="*{sinopsis}"></textarea>
					</div>
					
					<div class="mb-3">
						<label for="duration" class="form-label">Duration</label>
						 <input type="number" class="form-control" id="duration" th:field="*{duration}">
					</div>
					
					<div class="form-check mb-3">
					  <input class="form-check-input" type="checkbox" th:field="*{offer}" id="offer">
					  <label class="form-check-label" for="offer">
					    Has Offer?
					  </label>
					</div>
					
					<label class="form-check-label" for="filmProducer">Film Producer</label>
					<select id="filmProducer" th:field="*{filmProducer}" class="form-select" >
					
					  <option th:each="producer: ${filmProducers}" th:value="${producer.id}" th:text="${producer.name}"></option>

					</select>
					
					<label class="form-check-label" for="genres">Genres</label>
					
					<select id="genres" th:field="*{genres}" class="form-select" multiple>
					
					  <option th:each="genre: ${genresDBList}" th:value="${genre.id}" th:text="${genre.name}"></option>

					</select>
					
					<button type="submit" class="mt-5 btn btn-success">Guardar</button>


				</form>


			</div>

		</div>
		<div class="row">
			<div class="mt-5">
			
			<a class="btn btn-info text-white" th:href="@{/movies}">Volver</a>
				<a class="btn btn-primary text-white"
					th:href="@{/movies/{id}/view(id=${movie.id})}">Ver</a> <a
					class="btn btn-danger text-white"
					th:href="@{/movies/{id}/delete(id=${movie.id})}">Eliminar</a>
			</div>
		</div>


	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
