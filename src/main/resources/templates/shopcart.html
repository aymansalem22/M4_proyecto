<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div th:replace="layout :: navbar"></div>

	<div class="container mt-5">
		<h1>Shopcart</h1>
		<hr>
		<h3>Shopcart items: <span th:utext="${shopcart_items}"></span></h3>
		<h3>Total price: <span th:utext="${totalPrice}"></span></h3>
		<div class="row">

			<div class="col">

				<a class="btn btn-success" th:href="@{/shopcarts/checkout}">Finalizar compra</a>
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Title</th>
							<th scope="col">Sinopsis</th>
							<th scope="col">Duration</th>
							<th scope="col">Price</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="movie: ${shopcart.movies}">
							<th scope="row" th:utext="${movie.id}"></th>
							<td th:utext="${movie.title}"></td>
							<td th:utext="${movie.sinopsis}"></td>
							<td th:utext="${movie.duration}"></td>
							<td th:utext="${movie.price}"></td>
							<td>
								<a class="btn btn-danger text-white" th:href="@{/shopcarts/{id}/deletemovie(id=${movie.id})}">Eliminar del carrito</a>
							</td>
							
						</tr>
					</tbody>
				</table>



			</div>

		</div>



	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
